<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard using Flexbox</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <div class="container">
        <div class="row">
            <button  >Q</button>
            <button  >W</button>
            <button  >E</button>
            <button  >R</button>
            <button  >T</button>
            <button  >Y</button>
            <button  >U</button>
            <button  >I</button>
            <button  >O</button>
            <button  >P</button>
        </div>
        <div class="row">
            <button  >A</button>
            <button  >S</button>
            <button  >D</button>
            <button  >F</button>
            <button  >G</button>
            <button  >H</button>
            <button  >J</button>
            <button  >K</button>
            <button  >L</button>
            <button  >;</button>
        </div>
        <div class="row">
            <button class="btn-up material-icons">keyboard_capslock</button>
            <button  >W</button>
            <button  >X</button>
            <button  >C</button>
            <button  >V</button>
            <button  >N</button>
            <button class="btn-back material-icons">backspace</button>
            
        </div>
        <div class="row">
            
            <button class="btn-digits">123</button>
            <button class="btn-language fa fa-language"></button>
            <button class="btn-mic fa fa-microphone"></button>
            <button class="btn-space ">space</button>
            <button class="btn-@">@</button>
            <button class="btn-.">.</button>
            <button class="btn-return">return</button>
          
        </div>



    </div>

</body>

</html>
